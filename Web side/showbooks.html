<!DOCTYPE html>
<html>
        <head>
    <meta charset="UTF-8">

<title>show books</title>
    </head>
<head>
<style>
	body {
	    background: url("https://images.pexels.com/photos/196646/pexels-photo-196646.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260") no-repeat;
	    background-size: 1920px 1080px;
	
	}
#LA{
     font-size: 20px;
    font-weight: 520;
    font-family:"Time New Roman";
    color: Black;

       position:absolute;
       top:50%;
       right:50%;
       margin-right: -170px;
       margin-top: -300px;
}
#avaliable{
    font-size: 20px;
    font-family:"Time New Roman";
    color: Black;
}

div{margin:10px}
#listbook {
    width:900px;
    height:470px;

    position:absolute;
    top:50%;
    left:50%;
    margin-left: -450px;
    margin-top: -200px;


    
    background-size: 900px 470px;
    border: 4px;

    border-radius:5px;
    box-shadow:0px 0px 5px #999;
    text-align: center;
}
	table {
		font-family: arial, sans-serif;
		border-collapse: collapse;
		width: 80%;
        margin:0 10%;
	}

	td, th {
		border: 1px solid #dddddd;
		text-align: center;
		padding: 8px;
	}

	tr:nth-child(even) {
		background-color: #dddddd;
	}
    #btn_return
    {
        font-size: 15px;
    font-family: "Times New Roman";
    color: black;
    background: url("https://pngimage.net/wp-content/uploads/2018/06/yellow-bars-png.png");
    background-size: 200px 42px;

    width: 200px;
    line-height: 40px;
    text-align: center;

    border: 0;

    position:absolute;
    top:50%;
    right:50%;
    margin-right: 400px;
    margin-top: -310px;
    }

</style>
</head>

<body>
    <div id="LA"><h1>Library Assistant</h1></div>
<div id="listbook">;
<form method="GET" action="/">
    <div id="div_btn_return"><input type="submit" id="btn_return" value="Return to Main Page"></div>
</form>
<br>
<div id="avaliable"><h3>List of Available Books:</h3></div>
{% if booklist %}
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Publication Date</th>
    </tr>
{% for book in booklist %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.ISBN }}</td>
        <td>{{ book.pubDate }}</td>
    </tr>
{% endfor %}
</table>
{% endif %}
</div>
</body>
</html>
